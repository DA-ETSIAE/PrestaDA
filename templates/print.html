{% extends '__base.html' %}
{% load i18n %}

{% block title %}{% trans 'titles.validate' %}{% endblock %}


{% block content %}
<div class="column">
    <div id="message"></div>

    <div class="box">
        <form target="{% url 'print' %}" method="post"> {% csrf_token %}


            <div class="field">
                 <div class="select is-medium is-fullwidth">
                        <select name="type" class="is-fullwidth">
                            <option value="">{% trans 'None' %}</option>
                            {% for type in types %}
                                <option value="{{ type.id }}">
                                    {{ type.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
            </div>

            <div class="field">
                 <label class="label">{% trans 'print.from' %}</label>
                    <div class="control">
                        <input name="start_date" type="date" class="input" required/>
                    </div>
            </div>

            <div class="field">
                 <label class="label">{% trans 'print.until' %}</label>
                    <div class="control">
                        <input name="end_date" type="date" class="input" required/>
                    </div>
            </div>

              <div class="control">
    <button class="button is-link">{% trans 'ban.submit' %}</button>
  </div>


        </form>
    </div>

</div>



{% endblock %}
