{% load i18n %}

            {% for i in items %}
                <tr>
                <td>{{ i.type.name }}</td>
                <td>{{ i.code }}</td>
                <td> {{ i.status }} </td>

 <td><a class="button is-link is-light" href="{% url 'item' i.id %}">{% trans 'item.view_profile' %}</a> </td>
                </tr>
            {% endfor %}


{% if petitions.has_next %}
    <tr hx-get="{% url 'items' %}?p={{ petitions.next_page_number }}" hx-trigger="revealed" hx-swap="outerHTML">
    <td colspan="5">...</td>
</tr>
{% endif %}
